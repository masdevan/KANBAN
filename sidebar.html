
<aside class="sidebar">
  <div class="sidebar-header">
    <h3>Boards</h3>
  </div>
  <div class="boards-list" id="boards-list">
    <div class="board-item active" data-board-id="main">
      <span class="board-icon"><i class="fas fa-clipboard"></i></span>
      <span class="board-name">Main Board</span>
    </div>
  </div>
  
  
</aside>

<!-- Add Board Modal -->
<div class="modal-overlay add-board-modal" id="add-board-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Add New Board</h3>
      <button class="modal-close" id="add-board-modal-close"><i class="fas fa-times"></i></button>
    </div>
    
    <div class="modal-body">
      <div class="form-group">
        <label for="new-board-title">Board Title</label>
        <input type="text" id="new-board-title" class="form-input" placeholder="Enter board title">
      </div>
      
      <div class="form-group">
        <label>Choose Icon</label>
        <div class="icon-grid" id="icon-grid">
          <!-- Icons will be generated by JavaScript -->
        </div>
      </div>
      
      <div class="modal-actions">
        <button class="btn btn-secondary" id="cancel-add-board">Cancel</button>
        <button class="btn btn-primary" id="save-add-board">Create Board</button>
      </div>
    </div>
  </div>
</div>

<!-- Background Changer Modal -->
<div class="modal-overlay" id="background-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Change Background</h3>
      <button class="modal-close" id="modal-close"><i class="fas fa-times"></i></button>
    </div>
    
    <div class="modal-body">
      <div class="background-section">
        <h4>Default Backgrounds</h4>
        <div class="background-grid">
          <div class="background-option" data-bg="gradient-1" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)"></div>
          <div class="background-option" data-bg="gradient-2" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%)"></div>
          <div class="background-option" data-bg="gradient-3" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)"></div>
          <div class="background-option" data-bg="gradient-4" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)"></div>
          <div class="background-option" data-bg="gradient-5" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%)"></div>
          <div class="background-option" data-bg="gradient-6" style="background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)"></div>
          <div class="background-option" data-bg="gradient-7" style="background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)"></div>
          <div class="background-option" data-bg="gradient-8" style="background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)"></div>
          <div class="background-option" data-bg="gradient-9" style="background: linear-gradient(135deg, #e0c3fc 0%, #9bb5ff 100%)"></div>
        </div>
      </div>
      
      <div class="background-section">
        <h4>Custom Background</h4>
        <div class="upload-section">
          <input type="file" id="background-upload" accept="image/*" style="display: none;">
          <button class="upload-btn" id="upload-btn"><i class="fas fa-folder-open"></i> Upload Image</button>
        </div>
      </div>
      
      <div class="background-section">
        <h4>Custom Color</h4>
        <div class="color-section">
          <input type="color" id="color-picker" value="#1e2328">
          <button class="apply-color-btn" id="apply-color-btn">Apply Color</button>
        </div>
      </div>
    </div>
  </div>
</div>
