
<header class="header">
  <div class="header-content">
    <h1 class="app-title">
      <button class="sidebar-toggle" id="sidebar-toggle"><i class="fas fa-bars"></i></button>
      <div class="board-logo" id="board-logo"></div>
      <span class="board-title-editable" id="board-title-editable">Kanban Board</span>
    </h1>
    <div class="header-actions">
      <button class="btn btn-icon-header" id="header-background-changer-btn" title="Change Background">
        <i class="fas fa-palette"></i>
      </button>
      <button class="btn btn-primary" id="add-board-btn"><i class="fas fa-plus"></i> Add Board</button>
    </div>
  </div>
</header>

<!-- Edit Board Modal -->
<div class="modal-overlay" id="edit-board-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Edit Board</h3>
      <button class="modal-close" id="edit-board-modal-close"><i class="fas fa-times"></i></button>
    </div>
    
    <div class="modal-body">
      <div class="form-group">
        <label for="board-title-input">Board Title</label>
        <input type="text" id="board-title-input" class="form-input" placeholder="Enter board title">
      </div>
      
      <div class="form-group">
        <label for="board-image-input">Board Image</label>
        <input type="file" id="board-image-input" class="form-input" accept="image/*">
        <div class="image-preview" id="board-image-preview"></div>
      </div>
      
      <div class="modal-actions">
        <button class="btn btn-secondary" id="cancel-edit-board">Cancel</button>
        <button class="btn btn-primary" id="save-edit-board">Save Changes</button>
      </div>
    </div>
  </div>
</div>
